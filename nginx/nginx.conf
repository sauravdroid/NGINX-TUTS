events {}

http {
  include mime.types;

  server {
    listen 80;
    server_name 127.0.0.1;

    root /usr/share/nginx/html;

    try_files $uri /cat.png /greet;

    location /friendly_404 {
      return 404 "Sorry, that file cannot be found"
    }

    location /greet {
      return 200 "Hello User";
    }
  }
}